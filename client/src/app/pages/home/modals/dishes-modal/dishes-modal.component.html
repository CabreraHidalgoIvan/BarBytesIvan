<mat-dialog-content>
    <!-- Banner con imagen del plato -->
    <img src="{{ data.dish.image || 'https://via.placeholder.com/150' }}" alt="{{ data.dish.title }}"
        class="img-fluid" />

    <!-- Información del plato -->
    <h2>{{ data.dish.title }}</h2>
    <p>{{ data.dish.description }}</p>

    <!-- Sección de personalización -->
    <div *ngIf="isCategory('Carnes')">
        <label>Punto de cocción:</label>
        <select [(ngModel)]="customization.cookingPoint">
            <option *ngFor="let option of CATEGORY_CUSTOMIZATIONS['Carnes'].cookingOptions" [value]="option">{{ option
                }}</option>
        </select>
    </div>

    <div *ngIf="isCategory('Ensaladas')">
        <label>Aderezo:</label>
        <select [(ngModel)]="customization.salsas">
            <option *ngFor="let option of CATEGORY_CUSTOMIZATIONS['Ensaladas'].sauces" [value]="option">{{
                option
                }}</option>
        </select>
    </div>

    <!-- Agrega aquí más opciones según las necesidades de cada categoría -->
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-button mat-dialog-close>Cancelar</button>
    <button mat-button (click)="confirmCustomization()">Confirmar</button>
</mat-dialog-actions>
